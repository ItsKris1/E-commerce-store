{% extends 'base.html' %}

{% block title %}Create product{% endblock %}
{% block header %} New product {% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="container mt-4 mb-3">
        <div class="row justify-content-center">
            <div class="col-lg-5 ">
                {{ form.as_p }}
                <div class="row justify-content-center">
                    <input class="btn btn-dark   mt-2 w-30" type="submit" value="Create">
                </div>

            </div>

        </div>
    </div>

</form>
{% endblock %}
