{% extends 'base.html' %}
{% block header %} Are you sure you want to delete this product? {% endblock %}
{% block content %}


<div class="container pt-5">




    <div class="card mb-3 mx-auto" style="max-width: 800px;">
        <div class="row no-gutters">

            <div class="col-md-4">
                <img src="{{ object.image.url }}" style="padding: 10px; width: 100%; max-height: 400px; object-fit: contain;">
            </div>

            <div class="col-md-8">
                <div class="card-body">

                    <h5 class="card-title">{{object.name}}</h5>
                    <p class="card-text">{{object.description}}</p>
                    <p class="card-text">${{object.price}}</p>
                    <p class="card-text">In stock: {{object.quantity}}</p>
                    <p class="card-text"><a href="#">{{object.category}}</a></p>



                </div>
            </div>
        </div>
    </div>

        <form method="post">
        {% csrf_token %}
        <input type="submit" value="YES">

    </form>
</div>

{% endblock %}
