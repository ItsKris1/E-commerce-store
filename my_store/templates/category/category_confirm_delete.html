{% extends 'base.html' %}

{% block header %}Are you sure you want to delete this category? {% endblock %}


{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 d-flex justify-content-center">
                <p class="btn btn-dark btn-static btn-block py-3" style="pointer-events: none;">
                    <span style="font-size: 20px;"> {{ object }}</span>
                </p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-5 d-flex justify-content-center">
                <input type="submit" class="btn btn-danger btn-lg" value="Yes, delete it">
            </div>
        </div>
    </div>
</form>
{% endblock %}
