{% extends 'base.html' %}

{% block title %}Edit category{% endblock %}
{% block header %}Edit category {% endblock %}

{% block content %}

<form method="post">

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 ">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="submit" class="btn btn-dark" value="Save">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <a class="btn btn-danger mt-1" href="{% url 'delete_category' categories1.id %}">Delete category</a>
            </div>
        </div>
    </div>

</form>
{% endblock %}
